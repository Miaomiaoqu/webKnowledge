<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            min-height: 100px;
            background: red;
            display: flex;
            /*谨记以下属性是容器的*/
            /*align-items在不设置该属性，且子项目未设置高度时，
                    默认高度沾满整个容器*/
            justify-content: center;
            align-items: center;
        }
        .item{
            background: blue;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item">
        itemitemitemitemitemitem
    </div>
</div>
</body>
</html>
