<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            /*border: 2px solid red;*/
            min-height: 100px;
            background: red;
            position: relative;
        }
        .item{
            /*border: 4px solid black;*/
            width: 50px;
            height: 50px;
            background: blue;
            position: absolute;
            left: 50%;
            top: 50%;
            /*如果加了border、padding,计算时需要加上border和padding*/
            margin-left: -25px;
            margin-top: -25px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item">
        item
    </div>
</div>
</body>
</html>
