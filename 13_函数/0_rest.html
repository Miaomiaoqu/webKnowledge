<script>

    function fun(...arr){
        console.log(arr);
        console.log(arguments);
        //var result = arguments.slice(1);  //错误的，arguments是伪数组，不能直接是使用数组的方法
        var result = [].slice.call(arguments,1);  //可以使用call改变函数的this指向
        return result;
    }
    console.log(fun(1,2,3))
    // fun([1,2,3])   //arr:[[1,2,3]]
