<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>树的最大深度</title>
</head>
<body>
<script>
   /*
   给定一个二叉树，找出其最大深度。
    二叉树的深度为根节点到最远叶子节点的最长路径上的节点数。(说明: 叶子节点是指没有子节点的节点。)  //谨记：节点数量
    示例：
    给定二叉树 [3,9,20,null,null,15,7]，
         3
        / \
       9  20
         /  \
        15   7
    返回它的最大深度 3
    */
   //递归：根节点对应的最大深度是左右子树最大深度的最大值加一。
   let maxDepth = function(root){
       if(!root) return 0   //终止条件,搜索到叶节点
       let left = maxDepth(root.left)
       let right = maxDepth(root.right)
       return Math.max(left,right)+1
   }

   //迭代
   var maxDepth = function(root) {
       if(!root){
           return 0;
       }
       let queue = [];
       queue.push({node: root, depth: 1});
       let maxDepth; //一定要在外部定义一个
       while(queue.length>0){
           let item = queue.shift();
           let {node, depth} = item;  //因为是let定义，所以其只在while{}大括号中可访问到
           maxDepth = depth
           if(node.left){
               queue.push({node: node.left, depth: depth + 1});
           }
           if(node.right){
               queue.push({node: node.right, depth: depth + 1});
           }
       }
       return maxDepth;
   };
</script>
</body>
</html>
