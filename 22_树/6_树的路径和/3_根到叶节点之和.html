<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    给定一个二叉树，它的每个结点都存放一个 0-9 的数字，每条从根到叶子节点的路径都代表一个数字。
    例如，从根到叶子节点路径 1->2->3 代表数字 123。
    计算从根到叶子节点生成的所有数字之和。
    说明: 叶子节点是指没有子节点的节点。
    */
    let sumNumbers = function(root) {
        let res = 0
        let sum = function(node,val){
            if(!node) return ;
            if(!node.left&&!node.right) res+=(val*10+node.val);
            if(node.left) sum(node.left,val*10+node.val)
            if(node.right) sum(node.right,val*10+node.val)

        }
        sum(root,0);
        return res;
    }
</script>
</body>
</html>
