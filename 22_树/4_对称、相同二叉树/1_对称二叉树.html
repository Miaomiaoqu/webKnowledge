<script>
  /*  给定一个二叉树，检查它是否是镜像对称的。
    例如，二叉树 [1,2,2,3,4,4,3] 是对称的。
             1
            / \
           2   2
          / \ / \
         3  4 4  3
    但是下面这个 [1,2,2,null,3,null,3] 则不是镜像对称的:
             1
            / \
           2   2
            \   \
            3    3
    */
   /* 如果一个树的左子树与右子树镜像对称，那么这个树是对称的。
    如果同时满足下面的条件，两个树互为镜像：
           它们的两个根结点具有相同的值。
           根节点下面的左右子树又是对称的
           */
      let isSymmetric = function(root){
          if(root===null) return true  //空树默认为镜像
          let judgeSym = function(l,r){
              if(!l || !r) return !l&&!r
              return l.val === r.val && judgeSym(l.left,r.right) && judgeSym(l.right,r.left)
          }
          let res = judgeSym(root.left,root.right);
          return res
      }
</script>
