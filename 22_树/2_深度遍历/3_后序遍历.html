<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后序遍历</title>
</head>
<body>
<script>
    /*先序遍历的变形:
        先序遍历是“根->左->右”，
        后序遍历是“左->右->根”，
        那么把先序遍历改成“根->右->左”，再逆序一下就是后序遍历
    */
    //迭代
    var postorderTraversal1 = function(root) {
        if (!root) return [];
        let res = [];
        let stack = [];
        stack.push(root)
        while (stack.length > 0) {
            let item = stack.pop();
            res.push(item.val);
            if (item.left)  stack.push(item.left);
            if (item.right) stack.push(item.right);
        }
        return res.reverse();
    };

    //递归
    let postorderTraversal2 = function(root) {
        let res = [];
        let postorder = function(node){
            if(node !== null){
                postorder(node.left);
                postorder(node.right);
                res.push(node.val);
            }
        }
        postorder(root);
        return res;
    };
</script>
</body>
</html>
