<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 /*
   给定一个整数 n，求以 1 ... n 为节点组成的二叉搜索树有多少种？
    示例:
    输入: 3
    输出: 5
    解释:
        给定 n = 3, 一共有 5 种不同结构的二叉搜索树:
        1         3     3      2      1
         \       /     /      / \      \
          3     2     1      1   3      2
          /     /      \                 \
         2     1        2                 3
 */
 /*
  思路:
     根节点有左子树和右子树，n个节点的二叉树除去根节点还有n-1个节点，左子树和右子树一共n-1个节点，
     左子树和右子树的数量可以是(0,n-1),(1,n-2)...(n-1,0);
     以1为根节点，以2为根节点。。。。
     假设m个节点的二叉树有f(m)种，则总共种类数=[f(0)*f(n-1)]+[f(1)*f(n-2)]+...+[f(n-1)*f(0)]
    */
 //动态规划
 let numTrees = function(n) {
     let G=[1,1];
     for(let i=2;i<=n;i++){
         let res=0;
         for(let j=0;j<i;j++){ //依次算节点个数为i时的种类
             res+=G[j]*G[i-j-1];
         }
         G[i]=res;
     }
     return G[n];
 }
</script>
</body>
</html>
