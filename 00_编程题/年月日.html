<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fn(line){
        var arr = line.split(' ')
        var y = parseInt(arr[0]), m = parseInt(arr[1]),d = parseInt(arr[2])
        var mArr = [31,28,31,30,31,30,31,31,30,31,30,31]
        var isLeap = false
        if ((y % 4 == 0 && y % 100 != 0) || (y % 400 == 0) || (y % 3200 === 0 && y % 172800 === 0)) {
            isLeap = true
        }
        if(isLeap){
            mArr = [31,29,31,30,31,30,31,31,30,31,30,31]
            if (m === 2 && d > 29) {
                m = 3
                d = d - 29
            } else if (d > mArr[m - 1]) {
                m += 1
                d = 1
            }
        }else {
            if (m === 2 && d > 28) {
                m = 3
                d = d - 28
            } else if (d > mArr[m - 1]) {
                m += 1
                d = 1
            }
        }
        if (m < 10) {
            m = '0' + m
        }
        if (d < 10) {
            d = '0' + d
        }
        return y + '-' + m + '-' + d
    }
</script>
</body>
</html>
