    <title>深拷贝</title>

<body>
<script>
    /*思路：
       1.使用for-in遍历对象，因为for-in会遍历原型链上的属性，所以需要判断属性是否在原型链上，不是原型链才拷贝
       3.判断属性值类型是基本数据类型和引用类型，基本数据类型直接赋值（注意null），
          引用类型判断是对象还是数组，创建对应的空对象或空数组，递归调用函数，将值赋值进去
      */
    function deepCopy(origin){
          var target = origin instanceof Array? []:{};
          for(var key in origin){
              if(origin.hasOwnProperty(key)){
                  var item = origin[key];
                  if(typeof item === "object" && item !== null){
                      target[key] = deepCopy(item);
                  }else {
                      target[key] = item;
                  }
              }
          }
          return target;
    }
