<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*for in:遍历原型链上的属性*/
    function createObj(name){
        this.name = name
    }
    createObj.prototype.sayName = function () {
        console.log(this.name)
    }
    var obj = new createObj("oo");
    var arr = [];
    for(var key in obj){
        arr.push(key)
    }
    console.log(arr)
</script>
</body>
</html>
