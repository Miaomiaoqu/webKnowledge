    function binary(num) {
        var arr = [], res = [],len=0;
       while(num>0) {//除2取余
            arr.push(num % 2);
            num = parseInt(num / 2);
             len++;
        }
        //倒序排列
          for (var j = len - 1; j >= 0; j--) {//从后往前取余
              res.push(arr[j]);
         }
         return res.join("");//连接成字符串
