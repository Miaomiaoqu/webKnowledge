<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
        }
        .row,.row2 {
            display: flex;
        }
        .row2{
            margin-bottom: 2px;
            margin-top: 2px;
        }
        .left,.center,.right {
            height:33.3vh;
            width:33.3vw;
        }
        .left{
            background-color: #ff6200;
        }
        .center{
            background-color: #ff4b49;
        }
        .right{
            background-color: blue;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="left">Left</div>
        <div class="right">Center</div>
        <div class="center">Right</div>
    </div>
    <div class="row2">
        <div class="left">Left</div>
        <div class="right">Center</div>
        <div class="center">Right</div>
    </div>
    <div class="row">
        <div class="left">Left</div>
        <div class="right">Center</div>
        <div class="center">Right</div>
    </div>
</div>
</body>
</html>
