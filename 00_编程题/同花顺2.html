<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            background-color: #ff4b49;
            height: 50px;
        }
        .div2{
            background-color: #68b1ff;
            height: 50px;
        }
        .div3{
            background-color: #e733ff;
            height: 50px;
        }
        .div4{
            background-color: #ff4b41;
            height: 50px;
        }
        .div5{
            background-color: #fffe4a;
            height: 50px;
        }
        .div6{
            background-color: #50ff2b;
            height: 50px;
        }
    </style>
</head>
<body>
<div style="display: inline" class="div1">div1</div>
<div style="display: inline-block" class="div2">div2</div>
<div style="display: block;float:left" class="div3">div3</div>
<div style="display: inline-block" class="div4">div4</div>
<div style="display: block;float:left;clear: both" class="div5">div5</div>
<div style="display: block;float:left" class="div6">div6</div>
</body>
</html>
