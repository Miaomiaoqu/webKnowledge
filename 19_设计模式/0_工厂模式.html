<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //需要依赖具体环境创建不同实例,处理大量具有相同属性的小对象,对象没有一个具体的类型, 都是Object类型
    function createPerson(name,age){
        var obj = new Object();
        obj.name = name;
        obj.age = age;
        obj.sayName = function(){
            console.log(this.name);
        }
        return obj;
    }
    var p1 = createPerson("oo",25);
    var p2 = createPerson("hh",24);
    console.log(p1);
    console.log(p2);

</script>
</body>
</html>
