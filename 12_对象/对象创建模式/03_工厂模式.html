<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function createPerson(name,age){
        var obj = new Object();
        obj.name = name;
        obj.age = age;
        obj.sayName = function(){
            console.log(this.name);
        }
        return obj;
    }
    var p1 = createPerson("oo",25);
    var p2 = createPerson("hh",24);
    console.log(p1);
    console.log(p2);


    function createDog(name,age){
        var obj = new Object();
        obj.name = name;
        obj.age = age;
        obj.sayName = function(){
            console.log(this.name);
        }
        return obj;
    }
    var d1 = createDog("PP",5);
    console.log(d1);
</script>
</body>
