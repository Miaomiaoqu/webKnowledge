<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    @keyframes scroll {
        0%{
          transform: rotate(0deg);
        }
        100%{
            transform: rotate(180deg) ;
         }
    }
    #test{
        width:100px;
        height: 100px;
        background-color: red;
        border-radius: 50%;
        animation: scroll 3s;
    }
</style>
<body>
<!--写一个动画小球运动到50%的位置旋转-->
<div id="test">

</div>
</body>
</html>
