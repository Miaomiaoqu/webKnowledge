<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .ball{
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color:red;
            animation: bounce-in 0.2s;
            animation-fill-mode: forwards;
        }
        /*指定的x值和y值都是相对于最初元素的位置原点而言，可以想象成原点在元素左上角，x正轴往右，y正轴往下*/
        /*一般将动画元素设置为绝对定位，脱离文档流，否则会改变其它dom元素结构*/
        @keyframes bounce-in {
            0% {
                transform: translate3d(0, 0, 0);
            }
            25% {
                /*x,y,z轴的位置*/
                transform: translate3d(80px, 50px, 0);
            }
            50% {
                /*x,y,z轴的位置*/
                transform: translate3d(100px,100px, 0);
            }
            75% {
                transform: translate3d(130px, 150px, 0);
            }
            100% {
                transform: translate3d(130px, 200px, 0);
            }
        }
    </style>
</head>
<body>
<div class="ball">
</div>
<div>球</div>
</body>
</html>
