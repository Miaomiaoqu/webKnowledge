<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       /* 取值：0-1
        0 表示完全透明
        1 表示完全不透明
        0.5 半透明
        背景颜色：0   0   0    黑色
                 255 255 255  白色
        */
        .container{
            width: 200px;
            height: 200px;
            border: 50px solid  rgba(255, 255, 255,1);
            padding: 50px;
            background: red;
            position: relative;
            margin: 50px;
        }
        .item{
            width: 100px;
            height: 100px;
            background: blue;
            position: absolute;
            left: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item">

    </div>
</div>
</body>
</html>
