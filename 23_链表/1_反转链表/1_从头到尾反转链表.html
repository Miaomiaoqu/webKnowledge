<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>反转链表</title>
</head>
<body>
<script>
    /*
    反转一个单链表。
    示例:
    输入: 1->2->3->4->5->NULL
    输出: 5->4->3->2->1->NULL
    */
    // 设定两个指针，一个为cur它指向当前的头节点，另一个为pre指针，它代表的是null(也就是cur的前驱，在该题我把它看作最后一个指针)
    //首先定义null节点，依次反转原链表节点的指向(每次保存当前节点的下一节点)
    let reverseList = function(head) {
        let pre = null, cur = head
        while(cur!==null){ //一直到cur为null截至,一定注意别写反了，也可以直接写while(cur)
            let temp = cur.next
            cur.next = pre
            pre = cur
            cur = temp
        }
        return pre
    }
</script>
</body>
</html>
