<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合并两个有序链表</title>
</head>
<body>
<script>
  /*
   将两个有序链表合并为一个新的有序链表并返回。新链表是通过拼接给定的两个链表的所有节点组成的。 
    示例：
    输入：1->2->4, 1->3->4
    输出：1->1->2->3->4->4
    */
  //新建一个链表，然后不断比较l1、l2两个链表的各个结点，把较小的结点链接给新建的链表
  let mergeTwoLists = function(l1, l2) {
      let dummy = new ListNode(-1)
      let cur = dummy  //将dummy赋值给cur,最后返回dummy.next
      while(l1&&l2){
          if(l1.val<l2.val){
              cur.next = l1
              l1 = l1.next
              cur = cur.next
          }else{
              cur.next = l2
              l2 = l2.next
              cur = cur.next
          }
      }
      l1?cur.next = l1:cur.next = l2
      return dummy.next

  }
</script>
</body>
</html>
