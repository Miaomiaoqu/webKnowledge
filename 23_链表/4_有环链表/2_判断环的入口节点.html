<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>入口节点</title>
</head>
<body>
<script>
    /*给定一个链表，返回链表开始入环的第一个节点。 如果链表无环，则返回 null。*/

    let detectCycle = function(head) {
        let slow = head;
        let fast = head;
        while(fast && fast.next ) {
            fast = fast.next.next;
            slow = slow.next;
            if(slow === fast) {
                slow = head;
                while(slow !== fast) {
                    slow = slow.next;
                    fast = fast.next;
                }
                return slow;
            }
        }
        return null;
    };
</script>
</body>
</html>
