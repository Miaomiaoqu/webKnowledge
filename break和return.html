<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function FindNumbersWithSum(array, sum){
        let result=[];
        for(let i=0; i<array.length;i++){
            let target = sum-array[i];
            if(array.indexOf(target)!==-1){
                result.push(array[i]);
                result.push(target);
                return result;
            }
        }
    }
    let arr=[1,2,3,4,5,6,7,8,10,12]
    console.log(FindNumbersWithSum(arr,13))
</script>
</body>
</html>
