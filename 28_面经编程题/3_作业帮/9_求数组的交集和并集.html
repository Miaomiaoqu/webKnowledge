<script>
   /* includes()：方法用来判断一个数组是否包含一个指定的值，如果包含则返回 true，否则返回false。
       1)arr.includes(value[,sidx])
       2)参数
          value：需要查找的元素值。
          fromIndex：可选，从sidx索引处开始查找value。如果为负值，从array.length + sidx的索引往后搜索。
       3)对象数组不能使用includes方法来检测。
       4)使用 includes()比较字符串和字符时是区分大小写。*/

   //es7: filter结合includes
   var a=[1,2,5,7]
   var b=[1,3,4,5,8]
   // 并集
   let union = a.concat(b.filter(v => !a.includes(v))) // 先去除b中包含的a中的元素
   // 交集
   let intersection = a.filter(v => b.includes(v)) // 从a中过滤除b中也含有的元素
   // 差集
   let difference = a.concat(b).filter(v => !a.includes(v) || !b.includes(v)) // [1,3,4,5]
    console.log(union)
    console.log(intersection)
    console.log(difference)
