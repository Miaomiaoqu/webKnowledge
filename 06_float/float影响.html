<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .clearfix:after{
            content: "";
            display: block;
            clear: both;

        }
        .clearfix{
            zoom:1
        }
        .parent{
            min-height: 100px;
            border: 4px solid darkgreen;
            padding: 10px;
           /* overflow: hidden;*/
        }
        /*若浮动元素上面是块元素，不会覆盖上面的块元素*/
      /*  .item1{
            height: 100px;
            width: 100px;
            background: #ff6200;
        }*/
       /*浮动元素从父元素内容区开始*/
        .item2{
            width: 100px;
            height: 100px;
            background: darkmagenta;
            float: left;
        }
        /*若浮动元素下面是块元素，下面的块元素会上去，被浮动覆盖(开启BFC消除)*/
        .item3{
            height: 100px;
            width: 300px;
            background: blue;
            border: 2px solid darkolivegreen;
        }
    </style>
</head>
<body>
<div class="parent clearfix">
   <!-- <div class="item1"></div>-->
    <div class="item2"></div>
    <div class="item3">123</div>
</div>
</body>
</html>
