<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flat()</title>
</head>
<body>
<script>
    //如果原数组有空位，flat()方法会跳过空位。
    var arr = [1, ,2, [3, [4, 5]]];
    console.log(arr.flat()) // [1, 2, 3, [4, 5]]
    console.log(arr.flat(2)) // [1, 2, 3, 4, 5]
    //如果不管有多少层嵌套，都要转成一维数组，可以用Infinity关键字作为参数。
    console.log(arr.flat(Infinity)) // [1, 2, 3, 4, 5]
</script>
</body>
</html>
