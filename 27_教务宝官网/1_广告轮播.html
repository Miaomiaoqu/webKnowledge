<script>
    var ul1 = document.getElementById("noticeItem1");//内层
    var box = document.getElementById("noticePart");//最外层
    box.scrollTop = 0;
    var rollStart = function () {
        if (box.scrollTop >= ul1.scrollHeight) {
            box.scrollTop = 0;
            $('#noticePart').animate({scrollTop:box.scrollTop+20},300);
        } else {
            //box.scrollTop+=20;
            $('#noticePart').animate({scrollTop:box.scrollTop+20},300);
        }
    };
    timer = setInterval(rollStart, 3000);
    box.onmouseover = function () {
        clearInterval(timer);
    };
    box.onmouseout = function () {
        timer = setInterval(rollStart, 3000);
    }
    },
    beforeDestroy(){
        clearInterval(timer);//不停止会消耗内存，一直在操作DOM树
    }

</script>
