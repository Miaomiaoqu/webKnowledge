<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            border: 2px solid red;
            display: flex;
        }
        .left,.right{
            width: 100px;
            min-height: 100px;
            background: blue;
        }
        .left{
            order: -1;
        }
        .middle{
            flex: 1;
            min-height: 100px;
            background: green;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="middle">middle</div>
    <div class="left">left</div>
    <div class="right">right</div>
</div>
</body>
</html>
